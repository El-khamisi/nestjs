name: Build && Deploy Dendont-backend-nodejs

on:
  push:
    branches: ["master"]

env:
  PORT: ${{secrets.PORT}}
  DATABASE_URL: ${{secrets.DATABASE_URL}}

jobs:

  deploy:


    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: whoami



