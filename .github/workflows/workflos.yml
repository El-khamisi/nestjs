name: Build && Deploy Dendont-backend-nodejs

on:
  push:
    branches: ["master"]


jobs:
  display:
    runs-on: ubuntu-latest
    steps:
    - name: display
      run:  |
      echo "${{ secrets.KEY }}"

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: executing remoete ssh commands using ssh key
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: whoami



