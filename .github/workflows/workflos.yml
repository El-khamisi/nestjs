name: Build && Deploy Dendont-backend-nodejs

on:
  push:
    branches: ["master"]


jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: executing remoete ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: whoami



